import:
    - global.yaml
    - layers/land.yaml
    - layers/labels.yaml
    - layers/roads.yaml

global:
    text_stroke_color: '#20204e'
    text_fill_color: '#ccf'

    railway_color: '#903'
    road_color: '#448'
    road_outline_color: '#99f'
    path_color: global.road_color
    path_outline_color: '#96b'

    earth_color: '#20204e'
    water_color: '#002'
    landuse_color: '#403066'

    building_color: '#420'
    building_outline_color: '#310'

    boundary_color: '#e46'

styles:
    lines-railway-style:
        base: lines
        blend: add
    buildings-style:
        base: polygons
        blend: add
    buildings-outline-style:
        base: lines
        blend: add