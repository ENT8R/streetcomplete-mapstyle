#Shared code which is currently needed by all styles

global:
    railway_color: '#99a'
    earth_color: '#f3eacc'
    water_color: '#68d'
    landuse_color: '#c6ddaa' #'#ddc6aa'
    text_font_family: 'Montserrat'
    text_stroke_color: 'white'
    text_stroke: { color: global.text_stroke_color, width: 2.5px }
    text_places_stroke: { color: global.text_stroke_color, width: 2.5px }
    text_fill_color: '#124'
    text_size: 12px
    building_color: '#ccd6ee'
    building_outline: '#99c'
    road_color: '#fff'
    road_outline: '#cc9999'
    path_color: global.road_color
    path_outline: global.road_outline

    sdk_mapzen_api_key: mapzen-K4gGzRg

    name_source: |
        function() {
            // Use preferred language label if available
            return (global.language && feature['name:'+global.language]) || feature.name;
        }

scene:
    background:
        color: '#f3eacc'

camera:
    fov: 80

lights:
    cameralight:
        type: point
        diffuse: 0.3
        origin: camera
        ambient: 0.6
    groundlight:
        type: point
        diffuse: 0.15
        origin: ground

sources:
    mapzen:
        type: MVT
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.mvt
        url_params:
            api_key: global.sdk_mapzen_api_key
        tile_size: 512

    mapbox-satellite:
        type: Raster
        url: https://api.mapbox.com/v4/mapbox.satellite/{z}/{x}/{y}.png
        url_params:
            access_token: pk.eyJ1IjoiZW50OHIiLCJhIjoiY2o5aXBvZGI1MGMyZzJxbjJtNGxzZzllYiJ9.7vUh6rE_BUG1RdfEqQdtCg

fonts:
    Montserrat:
        - weight: normal
          url: https://fonts.gstatic.com/s/montserrat/v7/zhcz-_WihjSQC0oHJ9TCYL3hpw3pgy2gAi-Ip7WPMi0.woff
          #url: fonts/Montserrat-Regular.woff
        - weight: 500
          url: https://fonts.gstatic.com/s/montserrat/v10/BYPM-GE291ZjIXBWrtCweqLy3K7m9xj_O5xwN3SdQNs.woff
          #url: fonts/Montserrat-Medium.woff
        - weight: 700
          url: https://fonts.gstatic.com/s/montserrat/v10/IQHow_FEYlDC4Gzy_m8fcnbFhgvWbfSbdVg11QabG8w.woff
          #url: fonts/Montserrat-Bold.woff

layers:

    railway:
        filter: { kind: rail, not: { is_tunnel: true } }
        data: { source: mapzen, layer: roads }
        draw:
            lines:
                order: 1200
                color: global.railway_color
                width: [[10, 0.5px], [12, 1.0px], [13, 4px], [18,4m]]

    #All roads
    roads:
        data: { source: mapzen}
        filter:
            not:
                - kind: [rail, ferry]
                - kind_detail: [sidewalk]
        draw:
            lines:
                order: function() { return feature.sort_rank; }
                cap: round
                color: global.road_color
                width: [[5, 1px], [12, 2px], [16, 5px], [17, 7m]]

        highway_names:
            filter: { $zoom: { min: 14 } }
            draw:
                text:
                    text_source: global.name_source
                    buffer: 3px
                    text_wrap: 25
                    max_lines: 3
                    font:
                        family: global.text_font_family
                        weight: normal
                        fill: global.text_fill_color
                        size: global.text_size
                        stroke: global.text_stroke

        highway:
            filter:
                kind: highway
            draw:
                lines:
                    width: [[5, 2px], [14, 5px], [15, 20m]]
                    order: function() { return feature.sort_rank; }

        major_road:
            filter:
                kind: major_road
            draw:
                lines:
                    order: function() { return feature.sort_rank; }
                    width: [[10, 0px], [14, 2px], [16, 6px], [19, 12m]]

        minor_road:
            filter: { kind: minor_road, not: { kind_detail: service } }
            draw:
                lines:
                    order: function() { return feature.sort_rank; }
                    width: [[11, 0.5px], [12, 0.75px], [13, 1.0px], [14, 1.2px], [15, 2.5px], [16, 8m]]

        service_road:
            filter: { kind: minor_road, kind_detail: service }
            draw:
                lines:
                    width: [[13, 0.5px], [17, 3px], [18, 4m]]

        # default outlines starting at zoom 15
        default-outline-width:
            filter: { $zoom: { min: 15 } }
            draw:
                lines:
                    outline:
                        color: global.road_outline
                        width: function () { return 1/4 * Math.log($zoom); }
                        order: 200

        path:
            filter:
                all:
                    - kind: [path, portage_way]
            draw:
                lines:
                    color: global.path_color
                    width: [[14, 0.5px], [15, 1px], [17, 1m], [19, 2m]]
                outline:
                    color: global.path_outline
                    width: [[15, 0px], [17, 0px], [18, 2px]]

    places:
        data: { source: mapzen, layer: places }
        filter:
            all:
                - name: true
                - not: {source: [whosonfirst.mapzen.com]}
        draw:
            text:
                text_source: global.name_source
                visible: true
                buffer: 3px
                font:
                    fill: global.text_fill_color
                    family: global.text_font_family
                    stroke: global.text_places_stroke
