layers:
    railway:
        data: { source: thunderforest, layer: railway }
        filter: { not: { tunnel: yes }}
        draw:
            lines-railway-style:
                order: 50
                color: global.railway_color
                join: round
                width: [[10, 0.5px], [12, 1.0px], [13, 2px], [18, 3m]]
        service:
            filter: { service: yes }
            draw:
                lines-railway-style:
                    width: [[10, 0.2px], [12, 0.5px], [13, 1px], [18, 1.5m]]

    highway:
        data: { source: thunderforest, layer: road }
        filter: { highway: [motorway, trunk] }
        draw:
            lines-highway-style:
                order: 60
                join: round
                cap: round
                color: global.highway_color
                width: [[8, 1px], [14, 5px], [15, 30m]]
                outline:
                    color: global.highway_outline_color
                    width: function () { return 1/4 * Math.log($zoom); }
                    order: 61

        bridges:
            filter: { bridge: yes }
            draw:
                lines:
                    outline:
                        cap: butt
                        order: 70

    aeroways:
        data: { source: thunderforest, layer: aeroway }
        filter: { aeroway: [runway, taxiway] }
        draw:
            lines:
                order: 20
                join: miter
                cap: round
                color: global.road_color
                width: 80m

    # thunderforest: there is also a layer aeroway-area

    roads:
        data: { source: thunderforest, layer: road }
        filter: { not: { highway: [motorway, trunk] } }
        draw:
            lines:
                order: 30
                join: round
                cap: round
                color: global.road_color
                width: [[5, 1px], [12, 2px], [16, 5px], [17, 8m]]

        major_road:
            filter: { highway: [primary, primary_link, secondary, secondary_link] }
            draw:
                lines:
                    width: [[9, 1px], [14, 2px], [16, 6px], [19, 12m]]

        minor_road:
            filter: { highway: [tertiary, tertiary_link, unclassified, residential, living_street, pedestrian] }
            draw:
                lines:
                    width: [[11, 0.5px], [12, 0.75px], [13, 1.0px], [14, 1.2px], [15, 2.5px], [16, 8m]]

        service_road:
            filter: { highway: [service, track] }
            draw:
                lines:
                    width: [[13, 0.5px], [17, 3px], [18, 4m]]

        road-outline:
            filter: { $zoom: { min: 15 } }
            draw:
                lines:
                    outline:
                        color: global.road_outline_color
                        width: function () { return 1/4 * Math.log($zoom); }
                        order: 31
            bridges:
                filter: { bridge: yes }
                draw:
                    lines:
                        outline:
                            cap: butt
                            order: 40

        # thunderforest: there is no property for private roads

        oneway:
            # thunderforest: no flag for oneway?
            filter: { oneway: yes, $zoom: { min: 17 } }
            draw:
                oneway-arrow:
                    flat: true
                    buffer: 2px
                    color: global.oneway_arrow_color
                    size: [[17, [6px, auto]], [20, [18px, auto]]]
                    placement: spaced
                    placement_spacing: [[17, 64px], [20, 256px]]
                    angle: auto
                    text:
                        visible: false

        tunnel:
            filter: { tunnel: yes }
            draw:
                lines:
                    style: tunnel-way
                    color: global.tunnel_color

    paths:
        data: { source: thunderforest, layer: path }
        filter: { $zoom: { min: 17 } }
        draw:
            lines:
                order: 30
                join: round
                cap: round
                color: global.path_color
                width: [[14, 0.5px], [15, 1px], [19, 2m]]
        steps:
            filter: { highway: steps }
            draw:
                step_dashes:
                    order: 31
                    cap: butt
                    color: global.path_color
                    width: [[14, 0.5px], [15, 1px], [19, 2m]]
        path-outline:
            draw:
                lines:
                    outline:
                        color: global.path_outline_color
                        width: function () { return 1/4 * Math.log($zoom); }
                        order: 31
        tunnel:
            filter: { tunnel: yes }
            draw:
                lines:
                    style: tunnel-way
                    color: global.tunnel_color

    pois:
        # thunderforest: these properties do not exist?
        data: { source: thunderforest , layer: poi }
        barrier:
            filter: { subclass: [gate, bollard, lift_gate, cycle_barrier, stile, block, toll_booth, kissing_gate, swing_gate, chain, cattle_grid, border_control], $zoom: { min: 17 }}
            draw:
                points:
                    buffer: 2px
                    flat: true
                    color: global.barrier_color
                    size: [[17, 2px], [20, 16px]]
        roundabout:
            # thunderforest: these properties do not exist?
            filter: { subclass: [mini_roundabout, turning_loop, turning_circle] }
            draw:
                points:
                    buffer: 2px
                    flat: true
                    color: global.roundabout_color
                    size: [[16, 2px], [20, 24px]]

styles:
    step_dashes:
        base: lines
        dash: [0.6,0.4]
        dash_background_color: global.path_outline_color
    lines-highway-style:
        base: lines
        blend: opaque
    lines-railway-style:
        base: lines
        blend: opaque
    private-way:
        base: lines
        dash: [1.0,0.5]
    oneway-arrow:
        base: points
        texture: oneway-arrow
    tunnel-way:
        base: lines
        blend: translucent
