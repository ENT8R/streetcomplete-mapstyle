layers:
    road-labels:
        data: { source: jawg, layer: road_label }
        filter: { $zoom: { min: 14 } }
        draw:
            text:
                text_source: global.name_source
                buffer: 8px
                text_wrap: 25
                max_lines: 3
                priority: 25
                font:
                    family: global.text_font_family
                    fill: global.text_fill_color
                    size: global.text_size
                    stroke: global.text_stroke
                    weight: normal

    # jawg: state_label, marine_label, waterway_label, waterarea_label, mountain_peak, poi_label (w/ type=, zoomrank=) exists

    country-labels:
        data: { source: jawg, layer: country_label }
        draw:
            text:
                text_source: global.name_source
                buffer: 4px
                priority: function() { return feature.scalerank }
                font:
                    family: global.text_font_family
                    fill: global.text_fill_color
                    size: global.text_size
                    stroke: global.text_places_stroke

    place-labels:
        data: { source: jawg, layer: place_label }
        draw:
            text:
                visible: false
                text_source: global.name_source
                buffer: 4px
                font:
                    family: global.text_font_family
                    fill: global.text_fill_color
                    size: global.text_size
                    stroke: global.text_places_stroke

        city:
            filter: { type: city, $zoom: { min: 6 } }
            draw:
                text:
                    visible: true
                    priority: function() { return 10 + feature.scalerank }

        town-and-suburb:
            filter: { type: [town, suburb], $zoom: { min: 9 } }
            draw:
                text:
                    visible: true
                    priority: 21

        village-and-neighbourhood:
            filter: { type: [village, neighbourhood], $zoom: { min: 11 } }
            draw:
                text:
                    visible: true
                    priority: 22

        other:
            filter: { type: [hamlet, isolated_dwelling], $zoom: { min: 13 } }
            draw:
                text:
                    visible: true
                    priority: 23

    housenumber-labels:
        data: { source: jawg, layer: housenum_label }
        filter: { $zoom: { min: 19 } }
        draw:
            text:
                text_source: house_num
                priority: 30
                font:
                    family: global.text_font_family
                    fill: global.text_fill_color
                    size: global.text_size
                    stroke: global.text_stroke

    # jawg: no name_en labels exist

global:
    name_source: |
        function() {
            // Use preferred language label if available
            return (global.language && feature['name_'+global.language]) || feature.name;
        }