layers:
    road-labels:
        data: { source: mapzen, layer: roads }
        filter: { $zoom: { min: 14 } }
        draw:
            text:
                text_source: global.name_source
                buffer: 8px
                priority: 3
                text_wrap: 25
                max_lines: 3
                font:
                    family: global.text_font_family
                    fill: global.text_fill_color
                    size: global.text_size
                    stroke: global.text_stroke
                    weight: normal

    water-labels:
        data: { source: mapzen, layer: [water] }
        draw:
            text:
                text_source: global.name_source
                buffer: 12px
                priority: 4
                font:
                    family: global.text_font_family
                    fill: global.text_water_color
                    size: global.text_size
                    stroke: global.text_water_stroke

    country-labels:
        data: { source: mapzen, layer: places }
        filter: {name: true, kind: country, not: {source: [whosonfirst.org]}}
        draw:
            text:
                text_source: global.name_source
                buffer: 12px
                priority: 1
                font:
                    family: global.text_font_family
                    fill: global.text_fill_color
                    size: global.text_size
                    stroke: global.text_countries_stroke
                    transform: uppercase
                    weight: bold

    place-labels:
        data: { source: mapzen, layer: places }
        filter: {name: true, not: {source: [whosonfirst.org], kind: country}}
        draw:
            text:
                text_source: global.name_source
                buffer: 12px
                priority: 2
                font:
                    family: global.text_font_family
                    fill: global.text_fill_color
                    size: global.text_size
                    stroke: global.text_places_stroke

    housenumber-labels:
        data: { source: mapzen, layer: buildings }
        filter: { $zoom: { min: 19 }, kind: address }
        draw:
            text:
                text_source: addr_housenumber
                font:
                    family: global.text_font_family
                    fill: global.text_fill_color
                    size: global.text_size
                    stroke: global.text_stroke