layers:

    road-labels:
        data: { source: thunderforest, layer: road-label }
        filter: { $zoom: { min: 14 } }
        draw:
            text:
                text_source: global.name_source
                buffer: 8px
                text_wrap: 25
                max_lines: 3
                priority: 20
                font:
                    family: global.text_font_family
                    fill: global.text_fill_color
                    size: global.text_size
                    stroke: global.text_stroke
                    weight: normal

    path-labels:
        data: { source: thunderforest, layer: path-label }
        filter: { $zoom: { min: 14 } }
        draw:
            text:
                text_source: global.name_source
                buffer: 8px
                text_wrap: 25
                max_lines: 3
                priority: 20
                font:
                    family: global.text_font_family
                    fill: global.text_fill_color
                    size: global.text_size
                    stroke: global.text_stroke
                    weight: normal

    country-labels:
        data: { source: thunderforest, layer: country-label }
        # thunderforest: possibility to sort by rank? What is the range?
        draw:
            text:
                text_source: global.name_source
                buffer: 12px
                font:
                    family: global.text_font_family
                    fill: global.text_fill_color
                    size: global.text_size
                    stroke: global.text_countries_stroke
                    transform: uppercase
                    weight: bold

    # thunderforest: there is also layer state-label, waterway-label, landcover-label, water-label, landuse-label

    place-labels:
        data: { source: thunderforest, layer: place-label }
        draw:
            text:
                visible: false
                text_source: global.name_source
                buffer: 4px
                # thunderforest: if there are ranks for countries, what is the range?
                priority: function() { return 6 + feature.place_priority }
                font:
                    family: global.text_font_family
                    fill: global.text_fill_color
                    size: global.text_size
                    stroke: global.text_places_stroke

        city:
            filter: { place: city, $zoom: { min: 6 } }
            draw:
                text:
                    visible: true

        town-and-suburb:
            filter: { place: [town, suburb], $zoom: { min: 9 } }
            draw:
                text:
                    visible: true

        village-and-neighbourhood:
            filter: { place: [village, neighbourhood], $zoom: { min: 11 } }
            draw:
                text:
                    visible: true

        other:
            filter: { place: [hamlet, isolated_dwelling], $zoom: { min: 13 } }
            draw:
                text:
                    visible: true

    housenumber-labels:
        # thunderforest: no housenumbers?
        data: { source: thunderforest, layer: address }
        filter: { $zoom: { min: 19 } }
        draw:
            text:
                text_source: housenumber
                priority: 30
                font:
                    family: global.text_font_family
                    fill: global.text_fill_color
                    size: global.text_size
                    stroke: global.text_stroke

global:
    name_source: |
        function() {
            // Use preferred language label if available
            return (global.language && feature['name_'+global.language]) || feature.name;
        }
